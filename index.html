<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        /*
        ==================================================
        CSS (STYLE MODERNE - VERT SAPIN)
        ==================================================
        */
        :root {
            --sapin-green: #004d40; /* Vert Sapin / Forêt Profond */
            --light-green: #e0f2f1; /* Vert très clair pour les fonds de section */
            --accent-yellow: #ffc72c; /* Jaune McDo pour l'accentuation */
            --mcdo-red: #c00;
            --text-color-dark: #263238; /* Gris très foncé pour le texte */
            --text-color-light: #ffffff;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--sapin-green); /* Fond Vert Sapin */
            color: var(--text-color-dark);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--text-color-light);
            padding: 50px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 750px;
            width: 100%;
            border: 2px solid var(--accent-yellow); /* Bordure jaune McDo */
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            color: var(--mcdo-red); /* Rouge McDo pour le titre principal */
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #607d8b;
        }

        /* Groupes de questions */
        .question-group {
            margin-bottom: 35px;
            padding: 25px;
            border-radius: 10px;
            background-color: var(--light-green); /* Fond clair pour le contraste */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .question-group:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .question-group h3 {
            margin-top: 0;
            color: var(--sapin-green);
            font-size: 1.4em;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-yellow);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Style des options radio et labels */
        label {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }

        label:hover {
            background-color: #f0f4f7;
            border: 1px solid #cfd8dc;
        }
        
        input[type="radio"] {
            /* Styles d'input moderne */
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--sapin-green);
            border-radius: 50%;
            margin-right: 15px;
            display: grid;
            place-content: center;
            transition: all 0.2s ease;
        }

        input[type="radio"]::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--mcdo-red);
        }

        input[type="radio"]:checked::before {
            transform: scale(1);
        }

        /* Champs de saisie (nombre/texte) */
        input[type="number"] {
            padding: 12px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            width: 90%;
            margin-top: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--accent-yellow);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 199, 44, 0.4);
        }

        /* Bouton de soumission */
        button {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: var(--mcdo-red);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 30px;
        }

        button:hover {
            background-color: #a00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Range slider */
        input[type="range"] {
            width: 100%;
            margin-top: 15px;
        }

            justify-content: space-between;
